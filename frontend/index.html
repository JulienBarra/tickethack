<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="header">
            <div id="logo-container">
                <a href="index.html" class="green" style="text-decoration:none">Tickethack</a>
            </div>
            <div id="btn-header">
                <a href="cart.html" style="text-decoration:none" class="text-btn-header" id="btn-cart">Cart</a>
                <a href="bookings.html" class="text-btn-header" id="btn-bookings"
                    style="text-decoration:none">Bookings</a>
            </div>

        </div>

        <div id="background-trip">
            <div id="introduction">
                <h1>Explore the world effortlessly by train!</h1>
                <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            </div>

            <div id="column-left">

                <div class="card" id="trip-section">
                    <div class="content" id="date-trip">
                        <input id="departure-trip" type="text" placeholder="Departure" />
                        <input id="arrival-trip" type="text" placeholder="Arrival" />
                    </div>
                    <div>
                        <input id="calendar-trip" type="date" />
                    </div>
                    <div>
                        <button type="button" id="btn-search">Search</button>
                    </div>
                </div>

            </div>
            <div id="column-right">
                <div class="card" id="data-trip">
                    <div id="img-default">
                        <img id="img-train" src="../backend/images/train.png" alt="train-vert" />
                        <hr>
                        <p id="text-train">It's time to book your future trip.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
